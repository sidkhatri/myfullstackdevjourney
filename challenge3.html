<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .topcontainer {
  background-color: yellow;
  height: 100px;
  width: 100px;
  position: absolute;
  top:0px;
  left:0px;
}

.bottomcontainer {
  background-color: blue;
  height: 100px;
  width: 100px;
  position: absolute;
  left: 100px;
  top: 100px;
}
.middlecontainer {
  background-color: red;
  height: 100px;
  width: 100px;
  position: absolute;
  top: 200px;
  left: 200px;
    }
   </style>
    <title>Style Color Absolute Position Challenge</title>
</head>
<body>
    <div class="topcontainer"> 


        
    </div>
    <div class="middlecontainer">

    </div>

    <div class="bottomcontainer">

    </div>
</body>
</html>
