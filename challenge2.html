<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .topcontainer {
  background-color: yellow;
  height: 200px;
  width: 200px;
  position: relative;
  left: 210px;
}

.bottomcontainer {
  background-color: blue;
  height: 200px;
  width: 200px;
  position: relative;
  left: 20px;
  right: 19px;
  bottom: 400px;
}
    .middlecontainer {
  background-color: red;
  height: 200px;
  width: 200px;
  position: relative;
  bottom: 200px;
  left: 410px;
    }
   </style>
    <title>Style Color Relative Position Challenge</title>
</head>
<body>
    <div class="topcontainer"> 


        
    </div>
    <div class="middlecontainer">

    </div>

    <div class="bottomcontainer">

    </div>
</body>
</html>
